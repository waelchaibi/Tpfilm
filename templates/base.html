<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TPFilm</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <style>
            body { 
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f8f9fa;
                
            }
            
            nav {
                padding: 16px 0;
            }
            
            nav a { 
                margin: 0 16px;
                text-decoration: none;
                font-weight: 500;
                transition: opacity 0.2s;
            }
            
            
            .container-main {
                padding: 32px 16px;
            }
        </style>
    </head>
    <body>
        <nav>
            <div class="container">
                <a href="{{ url_for('main.home') }}">Accueil</a>
                <a href="{{ url_for('users.register') }}">Cr√©er un compte</a>
                <a href="{{ url_for('users.login') }}">Se connecter</a>
                <a href="{{ url_for('users.profile') }}">Profil</a>
                <a href="{{ url_for('movie.movies') }}">Voir Films</a>
                {% if current_user.is_authenticated and current_user.role == 'admin' %}
                    <a href="{{ url_for('admin.dashboard') }}">Admin</a>
                {% endif %}
            </div>
        </nav>

        <div class="container container-main">
            {% block content %}{% endblock %}
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
