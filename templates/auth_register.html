<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register</title>
        <style>
            body { font-family: Arial, sans-serif; padding: 24px; }
            .container { max-width: 480px; margin: 0 auto; }
            form { display: grid; gap: 12px; }
            label { display: block; font-weight: bold; margin-bottom: 6px; }
            input { width: 100%; padding: 8px; box-sizing: border-box; }
            .error { color: #b00020; margin: 8px 0; }
            .actions { display: flex; gap: 8px; align-items: center; }
            .btn { padding: 10px 14px; background: #1f2937; color: #fff; border: none; cursor: pointer; }
            a { color: #2563eb; text-decoration: none; }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Créer un compte</h1>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            <form method="post">
                <div>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required />
                </div>
                <div>
                    <label for="password">Mot de passe</label>
                    <input id="password" name="password" type="password" required />
                </div>
                <div>
                    <label for="first_name">Prénom (optionnel)</label>
                    <input id="first_name" name="first_name" type="text" />
                </div>
                <div>
                    <label for="last_name">Nom (optionnel)</label>
                    <input id="last_name" name="last_name" type="text" />
                </div>
                <div class="actions">
                    <button class="btn" type="submit">Créer</button>
                    <a href="{{ url_for('users.login') }}">Déjà un compte ? Se connecter</a>
                </div>
            </form>
            <p style="margin-top: 16px;"><a href="{{ url_for('main.home') }}">Accueil</a></p>
        </div>
    </body>
</html>
